apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: notification
  namespace: default
spec:
  template:
    metadata:
      annotations:
        #autoscaling.knative.dev/initial-scale: "0"
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/scale-down-delay: "1m"
        autoscaling.knative.dev/window: "40s"
    spec:
      containers:
      - image: ghcr.io/xvzup/knative_test:issue2
        imagePullPolicy: Always
        name: fastapi
        ports:
        - containerPort: 8000
          protocol: TCP
        command: ["gunicorn"]
        args: ["app:app", "-b", "0.0.0.0:8000", "--workers", "1", "-k", "uvicorn.workers.UvicornWorker", "--timeout", "1"]
